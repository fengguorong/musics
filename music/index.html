<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="font ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <span>人多才能还起来</span><br>
                一个巴掌拍不响，欢呼大家一起嗨
            </div>
            <div class="desk ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
               <div class="desk-left"></div>
                <div class="desk-page ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="0.8s"></div>
            </div>
            <div class="people ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.8s"></div>
        </div>
        <div class="swiper-slide">
            <div class="font ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <span>我宣布即刻出发</span><br>
                <span>K歌</span>
            </div>
            <div class="desk ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <div class="desk-left"></div>
                <div class="desk-page ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="0.8s"></div>
            </div>
            <div class="hai ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.8s"></div>
            <div class="people ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.8s"></div>
        </div>
        <div class="swiper-slide">
            <div class="font ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <span>Listen to music width</span><br>
                <span>cove</span>
            </div>
            <div class="people ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.8s"></div>
            <div class="login ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.8s">立即登录</div>
        </div>
    </div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
</body>
</html>
